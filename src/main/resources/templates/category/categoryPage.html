<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리입니다.</title>
</head>
<body>

<div class="row gy-2 mb-4">
    <label class="col-sm-3 form-label" for="inputHorizontalElTwo" >상품명</label>
    <div class="row gy-2 mb-4">
        <div class="col-sm-9">
            <input class="form-control" id="inputHorizontalElOne" th:value="${category.categoryId}" readonly>
        </div>
    </div>

    <div class="row gy-2 mb-4">
        <div class="col-sm-9">
            <input class="form-control" id="inputHorizontalElTwo" th:value="${category.categoryName}" readonly>
        </div>
    </div>
</div>

</body>
</html>
